<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>台风路径显示系统</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet'/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/leaflet/leaflet.css"/>
    <script src="../lib/leaflet/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }

        .input-card {
            z-index: 10000000000;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            /*border-radius: .25rem;*/
            width: 8rem;
            border-width: 0;
            /*border-radius: 0.4rem;*/
            box-shadow: 0 2px 6px 0 rgba(114, 124, 245, .5);
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            padding: 0.75rem 1.25rem;
        }
    </style>


</head>
<body>
<div id="mapid"></div>
<div class="input-card">
    <button id="run" onclick="start()">run</button>
    <button id="stop" onclick="stop()">stop</button>
    <button id="pause" onclick="pause()">pause</button>
</div>
<script>
    //点击地图任意位置，显示出当前位置的经纬度
    function onMapClick(e) {
        positionPopup
            .setLatLng(e.latlng)
            .setContent("你点击在了地图的 " + e.latlng.toString())
            .openOn(mymap);
    }

    //点击图中的台风点圈，显示相应的台风信息
    function circleClick(e) {
        var clickedCircle = e.target;
        clickedCircle.bindPopup(
            "<br>台风的信息:</br>" +
            "<br>位置：" + e.latlng + "</br>"
        ).openPopup();
    }

    //设置台风颜色
    function setTyphoonColor(typhoonPower) {
        switch (typhoonPower) {
            case 0:
                powerColor = 'blue';
                break;
            case 1:
                powerColor = 'green';
                break;
            case 2:
                powerColor = 'green';
                break;
            case 3:
                powerColor = 'yellow';
                break;
            case 4:
                powerColor = 'orange';
                break;
            case 5:
                powerColor = 'purple';
                break;
            case 6:
                powerColor = 'red';
                break;
            case 9:
                powerColor = 'black';
                break;
            default:
                powerColor = 'white';
                break;
        }
        return powerColor;
    }

    //地图初始化
    var mymap = L.map('mapid').setView([39.92, 116.46], 3);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiZHVhbnppaGFvIiwiYSI6ImNranZkNDZwNjA3dTIycG9hbjR6dGh5c3UifQ.ROEqcBmPSbuqfBW6AQZrYg'
    }).addTo(mymap);

    $.getJSON("../data/Carmen.json", function (json) {
        // console.log(json); // this will show the info it in firebug console
        var Carmen_path = json.rows;
        console.log(Carmen_path);


        //台风点序列：用于存储台风的相关信息，由于leaflet很多传参不好实现，使用全局变量的方式进行变量的读取
        var pointList = [];
        //对台风数据中的每个点都在地图上进行设置
        for (var i = 0; i < Carmen_path.length; i++) {
            var power = Carmen_path[i].power;
            var time = Carmen_path[i].date;
            var powercolor = setTyphoonColor(Carmen_path[i].power);
            var circle = L.circle([Carmen_path[i].lat, Carmen_path[i].lng], 30000, {
                color: powercolor,
                fillColor: powercolor,
                fillOpacity: 0.5,
                radius: 500
            }).addTo(mymap).on("click", function (e, _power, _time) {
                var clickedCircle = e.target;
                _power = power;
                _time = time;
                clickedCircle.bindPopup(
                    "<br>台风的信息:</br>" +
                    "<br>位置：" + e.latlng + "</br>" +
                    "<br>时间：" + _time + "</br>" +
                    "<br>强度：" + _power + "</br>"
                ).openPopup();
            });
            var point = {
                index: i,
                _circle: circle,
                _time: Carmen_path[i].date,
                _power: Carmen_path[i].power
            };
            pointList.push(point);
            //向地图中画线
            if (i !== 0) {
                const polygon = L.polygon([
                        [Carmen_path[i].lat, Carmen_path[i].lng],
                        [Carmen_path[i - 1].lat, Carmen_path[i - 1].lng]
                    ],
                    {
                        color: 'black'
                    }).addTo(mymap);
            }
        }

        //在页面上添加点击动作
        const positionPopup = L.popup();
        mymap.on('click', onMapClick);
    });
</script>
</body>
</html>
